<!DOCTYPE html>
<html>
<head>
    <title>Registrar Alumno</title>
    <!-- Agregar la referencia a Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    {% if exito %}
        <div class="alert alert-success" role="alert">
            {{ exito }}
        </div>
    {% endif %}

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <h1 class="mb-4">Registrar Alumno</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input type="text" name="apellidos" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" name="telefono" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" name="direccion" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="matricula" class="form-label">Matrícula:</label>
            <input type="text" name="matricula" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="carrera" class="form-label">Carrera:</label>
            <select name="carrera" class="form-select" required>
                <option value="">Selecciona una carrera</option>
                <option value="Ingeniería agroindustrial">Ingeniería agroindustrial</option>
                <option value="Ingeniería de software">Ingeniería de software</option>
                <option value="Ingeniería en animación y efectos visuales">Ingeniería en animación y efectos visuales
                </option>
                <option value="Ingeniería en energía">Ingeniería en energía</option>
                <option value="Ingeniería en logística y transporte">Ingeniería en logística y transporte</option>
                <option value="Ingeniería en nanotecnología">Ingeniería en nanotecnología</option>
                <option value="Ingeniería en sistemas automotrices">Ingeniería en sistemas automotrices</option>
                <option value="Ingeniería en tecnología ambiental">Ingeniería en tecnología ambiental</option>
                <option value="Ingeniería financiera">Ingeniería financiera</option>
                <option value="Ingeniería mecatronica">Ingeniería mecatrónica</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirmar Contraseña:</label>
            <input type="password" name="confirm_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

<!-- Agregar la referencia a Bootstrap 5 JS (opcional, si necesitas utilizar componentes interactivos) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
