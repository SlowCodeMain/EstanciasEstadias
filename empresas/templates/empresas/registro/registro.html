<!DOCTYPE html>
<html>
<head>
    <title>Registrar Empresa</title>
    <!-- Agregar la referencia a Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    {% if exito %}
        <div class="alert alert-success" role="alert">
            {{ exito }}
        </div>
    {% endif %}

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <h1 class="mb-4">Registrar Empresa</h1>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>


        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input type="text" name="apellidos" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" name="telefono" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" name="direccion" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Empresa:</label>
            <input type="text" name="nombre_empresa" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="irfc" class="form-label">RFC:</label>
            <input type="text" name="irfc" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="carrera_aceptada" class="form-label">Carrera Aceptada:</label>
            <select name="carrera_aceptada" class="form-select" required>
                <option value="">Selecciona una carrera</option>
                <option value="Ingeniería agroindustrial">Ingeniería agroindustrial</option>
                <option value="Ingeniería de software">Ingeniería de software</option>
                <option value="Ingeniería en animación y efectos visuales">Ingeniería en animación y efectos visuales
                </option>
                <option value="Ingeniería en energía">Ingeniería en energía</option>
                <option value="Ingeniería en logística y transporte">Ingeniería en logística y transporte</option>
                <option value="Ingeniería en nanotecnología">Ingeniería en nanotecnología</option>
                <option value="Ingeniería en sistemas automotrices">Ingeniería en sistemas automotrices</option>
                <option value="Ingeniería en tecnología ambiental">Ingeniería en tecnología ambiental</option>
                <option value="Ingeniería financiera">Ingeniería financiera</option>
                <option value="Ingeniería mecatronica">Ingeniería mecatrónica</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="entidad_federativa" class="form-label">Entidad Federativa:</label>
            <select name="entidad_federativa" class="form-select" required>
                <option value="">Selecciona un estado</option>
                <option value="Aguascalientes">Aguascalientes</option>
                <option value="Baja California">Baja California</option>
                <option value="Baja California Sur">Baja California Sur</option>
                <option value="Campeche">Campeche</option>
                <option value="Chiapas">Chiapas</option>
                <option value="Chihuahua">Chihuahua</option>
                <option value="Coahuila">Coahuila</option>
                <option value="Colima">Colima</option>
                <option value="Durango">Durango</option>
                <option value="Estado de México">Estado de México</option>
                <option value="Guanajuato">Guanajuato</option>
                <option value="Guerrero">Guerrero</option>
                <option value="Hidalgo">Hidalgo</option>
                <option value="Jalisco">Jalisco</option>
                <option value="Michoacán">Michoacán</option>
                <option value="Morelos">Morelos</option>
                <option value="Nayarit">Nayarit</option>
                <option value="Nuevo León">Nuevo León</option>
                <option value="Oaxaca">Oaxaca</option>
                <option value="Puebla">Puebla</option>
                <option value="Querétaro">Querétaro</option>
                <option value="Quintana Roo">Quintana Roo</option>
                <option value="San Luis Potosí">San Luis Potosí</option>
                <option value="Sinaloa">Sinaloa</option>
                <option value="Sonora">Sonora</option>
                <option value="Tabasco">Tabasco</option>
                <option value="Tamaulipas">Tamaulipas</option>
                <option value="Tlaxcala">Tlaxcala</option>
                <option value="Veracruz">Veracruz</option>
                <option value="Yucatán">Yucatán</option>
                <option value="Zacatecas">Zacatecas</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad:</label>
            <input type="text" name="ciudad" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="codigo_postal" class="form-label">Código Postal:</label>
            <input type="text" name="codigo_postal" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="calle" class="form-label">Calle:</label>
            <input type="text" name="calle" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="numero_telefono_fijo" class="form-label">Número de Teléfono Fijo:</label>
            <input type="text" name="numero_telefono_fijo" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email_contacto" class="form-label">Email de Contacto:</label>
            <input type="email" name="email_contacto" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="celular" class="form-label">Celular de Contacto:</label>
            <input type="text" name="celular" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirmar Contraseña:</label>
            <input type="password" name="confirm_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

<!-- Agregar la referencia a Bootstrap 5 JS (opcional, si necesitas utilizar componentes interactivos) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
